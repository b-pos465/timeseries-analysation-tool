<div class="row">
    <div id="plotly" class="col-md-6"></div>
    <div class="col-md-4">
        <uib-tabset>
            <uib-tab ng-repeat="surface in surfaces" active="surface.meta.active" heading="{{surface.meta.name}}">
                <div class="panel panel-default" style="margin-top: 40px">
                    <div class="panel-heading">Meta</div>
                    <div class="panel-body row" style="padding-left:30px; padding-right: 30px">
                        <div class="form-group">
                            <label for="surface_name">Name: </label>
                            <input id="surface_name" class="form-control" type="text" ng-model="surface.meta.name">
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" style="margin-top: 40px">
                    <div class="panel-heading">Definition <span
                            class="pull-right">{{surface.dataDefinition.type}}</span></div>
                    <div class="panel-body row" style="padding-left:30px; padding-right: 30px">
                        <div class="form-group">
                            <label for="surface_func">Funktion: </label>
                            <input id="surface_func" func-validator class="form-control" type="text"
                                   ng-model="surface.dataDefinition.specs.funcTerm"
                                   ng-model-options="{ debounce: { 'default': 1000}}">
                            <div style="margin-top:5px">
                                <label for="selecDrop">y-Achse:</label>
                                <span id="selecDrop" uib-dropdown>
                                  <button class="btn btn-default" uib-dropdown-toggle>
                                      Einheit
                                  </button>
                                  <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                                      <li ng-repeat="choice in SelectingService.getPossibleSelections(surface.dataDefinition.specs.interval)">
                                          <a href ng-click="surface.changeSelection(choice)">{{choice}}</a>
                                      </li>
                                  </ul>
                                </span>
                                <span class="pull-right">Ausgewählt: {{surface.options.analytics.ySelection}}</span>
                            </div>
                            <div style="margin-top:5px">
                                <label for="aggDrop">x-Achse:</label>
                                <span id="aggDrop" uib-dropdown>
                                  <button class="btn btn-default" uib-dropdown-toggle>
                                      Aggregation
                                  </button>
                                  <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                                      <li ng-repeat="choice in AggregatingService.possibleAggregations">
                                          <a href ng-click="surface.changeAggregation(choice)">{{choice}}</a>
                                      </li>
                                  </ul>
                                </span>
                                <span class="pull-right">Ausgewählt: {{surface.options.analytics.xAggregation}}</span>
                            </div>
                        </div>
                    </div>
                </div>

            </uib-tab>
            <uib-tab disable="true">
                <uib-tab-heading ng-click="addSurface()">
                    <i class="fa fa-plus"></i>
                </uib-tab-heading>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
