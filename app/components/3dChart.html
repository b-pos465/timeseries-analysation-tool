<div class="row">
    <div id="plotly" class="col-md-4"></div>
    <div class="col-md-4 col-md-offset-3">
        <div class="form-group">
            <label for="sel1">Y-Achsen Aufl√∂sung:</label>
            <select class="form-control" id="sel1" ng-model="options.yaxis">
                <option ng-repeat="res in possibleResolutions" ng-disabled="timeseries.stepLength >= res.value">{{res.text}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sel2">X-Achsen Aggregation:</label>
            <select class="form-control" id="sel2" ng-model="options.xaxis">
                <option ng-repeat="res in possibleResolutions">{{res.text}}</option>
            </select>
        </div>
        <div class="form-group" ng-if="options.xaxis">
            <label for="sel3">Aggregationstyp:</label>
            <select class="form-control" id="sel3" ng-model="options.agg">
                <option ng-repeat="agg in possibleAggregations">{{agg.text}}</option>
            </select>
        </div>
    </div>
</div>
